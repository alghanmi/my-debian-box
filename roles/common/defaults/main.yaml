---
backports: false
partner_repos: false
install_nonpackaged_software: false

editor_alternative: /usr/bin/vim.basic

unattended_upgrades: false
unattended_upgrades_all_origins: false
unattended_upgrades_auto_reboot: false
unattended_upgrades_auto_reboot_time: "03:30"

host_timezone: UTC
host_locale: en_US.UTF-8

superusers: []

admin_groups:
  - admin

user_groups:
  - users

fs_mounts: []

firewall_allow_src_tcp: []
open_ports_tcp:
  - 22

firewall_allow_src_udp: []
open_ports_udp: []

enable_tailscale_only_ports: false
tailscale_only_tcp_ports: []
tailscale_only_udp_ports: []
tailscale_interface: tailscale0

dns_resolvers_ns: []
dns_resolvers_dns_over_tls: false
dns_resolvers_dns_sec: false

setup_mail_relay: false
smtp_port: 465
smtp_profile: email
smtp_username: scott
smtp_password: tiger
smtp_hostname: smtp.gmail.com
smtp_protocol: smtps
root_email_aliases: []

slack_alerts:
  upload_token: ""
  channel: general
  tmp_dir: /tmp
  username: slacktee
  icon: ghost
  attachment: ffffff
